<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>TrueBalance Planner – Private Debt Payoff & Cashflow Planning</title>
    <meta name="title" content="TrueBalance Planner – Private Debt Payoff & Cashflow Planning" />
    <meta name="description" content="Plan smarter, pay down debt, and know what's left. A private, offline-first planner for debt payoff and cashflow clarity." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TrueBalance Planner – Private Debt Payoff & Cashflow Planning" />
    <meta property="og:description" content="Plan smarter, pay down debt, and know what's left. A private, offline-first planner for debt payoff and cashflow clarity." />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TrueBalance Planner – Private Debt Payoff & Cashflow Planning" />
    <meta name="twitter:description" content="Plan smarter, pay down debt, and know what's left. A private, offline-first planner for debt payoff and cashflow clarity." />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://truebalance.thisha.net" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2a9d8f" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- No-JS fallback meta refresh -->
    <noscript>
      <meta http-equiv="refresh" content="3;url=#" />
    </noscript>
  </head>
  <body>
    <!-- Hidden Netlify form for build-time detection -->
    <form name="truebalance-access"
          method="POST"
          action="/"
          data-netlify="true"
          netlify-honeypot="bot-field"
          hidden>
      <input type="hidden" name="form-name" value="truebalance-access" />
      <p>
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="checkbox" name="privacyAck" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
